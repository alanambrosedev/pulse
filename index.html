<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
        line-height: 1.4;
        color: #333;
        padding: 20px;
      }

      h1 {
        border: 10px solid #248549;
        border-radius: 5px;
        padding: 20px;
        width: auto;
        outline: 10px dotted red;
      }

      p {
        max-width: 800px;
        margin-bottom: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
      }

      .blue-box {
        width: 300px;
        height: 300px;
        background-color: blue;
        outline-style: groove;
        outline-width: 5px;
        outline-offset: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Learn CSS</h1>

    <p>
      Cascading Style Sheets is a style sheet language used for describing the
      presentation of a document written in a markup language such as HTML. CSS
      is a cornerstone technology of the World Wide Web, alongside HTML and
      JavaScript
    </p>

    <div class="blue-box"></div>
  </body>
</html>
